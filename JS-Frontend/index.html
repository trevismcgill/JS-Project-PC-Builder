<!DOCTYPE html>
<html lang="en">
<title>PC Builder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-hdd-o,.fa-laptop {font-size:200px}
</style>
<body>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">PC Builder</h1>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Pick your PC Parts</h1>
      <h5 class="w3-padding-32"></h5>
      <button id="partPicker">Start a new build!</button>
      <form id="pcBuilder" style="display: none;">
        <label for="pcName">PC Name:</label><br>
        <input type="text" id="pcName" name="pcName"><br>
        <label for="cpu">CPU:</label><br>
        <input type="text" id="cpu" name="cpu"><br>
        <label for="motherboard">MOBO:</label><br>
        <input type="text" id="motherboard" name="motherboard"><br>
        <label for="ram">RAM:</label><br>
        <input type="text" id="ram" name="ram"><br>
        <label for="gpu">GPU:</label><br>
        <input type="text" id="gpu" name="gpu"><br>
        <label for="psu">PSU:</label><br>
        <input type="text" id="psu" name="psu"><br>
        <label for="storage">Storage:</label><br>
        <input type="text" id="storage" name="storage"><br>
        <label for="cooler">Cooler:</label><br>
        <input type="text" id="cooler" name="cooler"><br>
        <input type="submit">
      </form>
        
      <p class="w3-text-grey"></p>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-hdd-o w3-padding-64 w3-text-red"></i>
    </div>
  </div>
</div>

<!-- Second Grid -->
<div id="test" class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <i class="fa fa-laptop w3-padding-64 w3-text-red w3-margin-right"></i>
    </div>

    <div id="test1" class="w3-twothird">
      <h1>See your build here:</h1>
      
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Thanks for building with us!</h1>
</div>

<!-- Footer -->
<footer>
</footer>

<script src='src/part.js'></script>
<script src='src/pc.js'></script>
<script src='src/controller.js'></script>
<script src='src/index.js'></script>

</body>
</html>
